<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>   
    </head>
    <p>Click here to hide this element, using the jQuery click event method</p>
    <h1 id = "toggle">Click here to toggle h2 elements</h1>
    <h2>This sentence should hide and show by clicking the h1 element above</h2>
    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});
            $("#3").click(function() {
                $("h1").hide();
            });
        });

        //jQuery click event demo, with hide effect
        $(document).ready(function(){
            $("p").click(function(){
                $(this).hide();
            });
            $("#toggle").click(function(){
                $("h2").toggle();
            });
        });

        
            
        
    </script>
</html>
