<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>TIC TAC MOO</title>
        <meta charset = "UTF-8">
        <meta name ="viewport" content = "width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/game.css">
        <script src = "js/tictactoe.js"></script>
    </head>
    <body id = 'body'>
        <h1>Tic Tac Moo</h1>
        <!--This container overlays our canvas onto our table-->
        <div class = 'center-container'>
            <!--Note: canvas width and height must be within the element.-->
            <canvas id = 'win-lines' width='608' height = '608'></canvas>
            <table>
                <tr>
                    <td id="0" onclick='placeSymbol("0")'></td>
                    <td id="1" onclick='placeSymbol("1")'></td>
                    <td id="2" onclick='placeSymbol("2")'></td>
                </tr>
                <tr>
                    <td id="3" onclick='placeSymbol("3")'></td>
                    <td id="4" onclick='placeSymbol("4")'></td>
                    <td id="5" onclick='placeSymbol("5")'></td>
                </tr>
                <tr>
                    <td id="6" onclick='placeSymbol("6")'></td>
                    <td id="7" onclick='placeSymbol("7")'></td>
                    <td id="8" onclick='placeSymbol("8")'></td>
                </tr>
            </table>
        </div>
    </body>
</html>
