<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" type="text/css" href="CSS/autoslides.css"/>
    </head>
    <body>
        <div id="slideshow">
            <div>
                <img src="img/plants/plant1-small.png">
            </div>
            <div>
                <img src="img/plants/plant2-small.png">
            </div>
            <div>
                <img src="img/plants/plant3-small.png">
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {
                $("#slideshow > div:gt(0)").hide();

                setInterval(function() {
                    $('#slideshow > div:first')
                    .fadeOut(1000)
                    .next()
                    .fadeIn(1000)
                    .end()
                    .appendTo('#slideshow');
                }, 3000);
            });
        </script>
    </body>
</html>
